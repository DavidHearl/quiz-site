services:
  nginx:
    image: nginx:alpine
    container_name: quiz-site-nginx
    ports:
      - "127.0.0.1:80:80"
    volumes:
      - /srv/nginx/quiz-site/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /srv/django_media/quiz-site/media:/media:ro
    depends_on:
      - web

  web:
    build: .
    container_name: quiz-site-web
    env_file:
      - .env
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - staticfiles:/app/staticfiles
      - /srv/django_media/quiz-site/media:/app/media
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    command:
      - gunicorn
      - quiz.wsgi:application
      - --bind=0.0.0.0:8000
      - --workers=3
      - --log-level=debug
      - --access-logfile=-
      - --error-logfile=-

volumes:
  staticfiles:
