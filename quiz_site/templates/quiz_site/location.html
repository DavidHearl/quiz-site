{% extends "base.html" %}

{% load static %}

{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/quiz_site/movies.css' %}">
{% endblock %}

{% block content %}
    <div class="database-container">
        <div class="data-card">
            <form class="form-container" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Location -->
                <div>
                    <input id="id_location" type="text" name="location" value="{{ locations.location }}">
                </div>

                <!-- Placeholder Image -->
                <div class="flex">
                    <div class="image-placeholder">Placeholder</div>
                </div>

                <!-- Photo -->
                <div>
                    <label for="id_photo">Photo:</label>
                    <input id="id_photo" type="file" name="photo">
                </div>

                <!-- Difficulty -->
                <div class="column-flex">
                    <label for="id_difficulty">Difficulty:</label>
                    <input id="id_difficulty" type="text" name="difficulty" value="{{ locations.difficulty }}">
                </div>

                <button class="submit" type="submit">Submit</button>
            </form> 
        </div>

        {% for location in locations %}
            <div class="data-card">
                <form class="form-container" method="post" enctype="multipart/form-data" action="{% url 'edit_locations' location.id %}">
                    {% csrf_token %}

                    <!-- Location -->
                    <div>
                        <input id="id_location" type="text" name="location" value="{{ location.location }}">
                    </div>

                    <!-- Flag Image -->
                    <div class="flex">
                        {% if location.photo %}
                            <img class="card-image" src="{{ location.photo.url }}" alt="">
                        {% endif %}
                    </div>

                    <!-- Photo -->
                    <div>
                        <label for="id_photo">Photo:</label>
                        <input id="id_photo" type="file" name="photo">
                    </div>

                    <!-- Difficulty -->
                    <div class="column-flex">
                        <label for="id_difficulty">Difficulty:</label>
                        <input id="id_difficulty" type="text" name="difficulty" value="{{ location.difficulty }}">
                    </div>
                    
                    <div style="display: flex; gap: 10px;">
                        <button class="submit" type="submit">Submit</button>
                        <a href="{% url 'delete_locations' location.id %}" class="btn btn-delete" 
                           onclick="return confirm('Are you sure you want to delete {{ location.location }}?')"
                           style="background-color: #dc3545; color: white; padding: 10px 20px; border-radius: 4px; text-decoration: none; display: inline-block; text-align: center;">Delete</a>
                    </div>
                </form> 
            </div>
        {% endfor %}
{% endblock %}
