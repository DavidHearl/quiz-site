{% extends "base.html" %}

{% load static %}

{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/movies.css' %}">
{% endblock %}

{% block content %}
    <div class="database-container">
        <div class="data-card">
            <form class="form-container" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Location -->
                <div>
                    <input id="id_location" type="text" name="location" value="{{ location.location }}">
                </div>

                <!-- Placeholder Image -->
                <div class="flex">
                    <div class="image-placeholder">Placeholder</div>
                </div>

                <!-- Photo -->
                <div>
                    <label for="id_photo">Photo:</label>
                    <input id="id_photo" type="file" name="photo">
                </div>

                <!-- Difficulty -->
                <div class="column-flex">
                    <label for="id_difficulty">Difficulty:</label>
                    <input id="id_difficulty" type="text" name="difficulty" value="{{ location.difficulty }}">
                </div>

                <!-- Created By -->
                <div class="column-flex">
                    <label for="id_created_by">Created By:</label>
                    <select class="created_by" id="id_created_by" name="created_by">
                        {% for user in users %}
                            <option value="{{ user.id }}" {% if user.id == location.created_by.id %}selected{% endif %}>
                                {{ user.player_name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Category -->
                <div class="column-flex">
                    <label for="id_category">Category:</label>
                    <select class="category" id="id_category" name="category">
                        {% for category in categories %}
                            <option value="{{ category.id }}" {% if category.id == location.category.id %}selected{% endif %}>
                                {{ category.category }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                
                <button class="submit" type="submit">Submit</button>
            </form> 
        </div>

        {% for location in locations %}
            <div class="data-card">
                <form class="form-container" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- Location -->
                    <div>
                        <input id="id_location" type="text" name="location" value="{{ location.location }}">
                    </div>

                    <!-- Flag Image -->
                    <div class="flex">
                        {% if location.photo %}
                            <img class="card-image" src="{{ location.photo.url }}" alt="">
                        {% endif %}
                    </div>

                    <!-- Photo -->
                    <div>
                        <label for="id_photo">Photo:</label>
                        <input id="id_photo" type="file" name="photo">
                    </div>

                    <!-- Difficulty -->
                    <div class="column-flex">
                        <label for="id_difficulty">Difficulty:</label>
                        <input id="id_difficulty" type="text" name="difficulty" value="{{ location.difficulty }}">
                    </div>

                    <!-- Created By -->
                    <div class="column-flex">
                        <label for="id_created_by">Created By:</label>
                        <select class="created_by" id="id_created_by" name="created_by">
                            {% for user in users %}
                                <option value="{{ user.id }}" {% if user.id == location.created_by.id %}selected{% endif %}>
                                    {{ user.player_name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Category -->
                    <div class="column-flex">
                        <label for="id_category">Category:</label>
                        <select class="category" id="id_category" name="category">
                            {% for category in categories %}
                                <option value="{{ category.id }}" {% if category.id == location.category.id %}selected{% endif %}>
                                    {{ category.category }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <button class="submit" type="submit">Submit</button>
                </form> 
            </div>
        {% endfor %}


{% endblock %}
