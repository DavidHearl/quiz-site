{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="loading-container">
    <h1 class="loading-title">Joining Quiz...</h1>
    <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
    <p class="loading-text">Please wait while we set things up</p>
</div>

<style>
    .loading-container {
        text-align: center;
        padding: 50px;
        margin-top: 100px;
    }
    
    .loading-title {
        margin-bottom: 30px;
        color: #2575fc;
    }
    
    .loading-text {
        margin-top: 20px;
        color: #666;
    }
    
    .spinner {
        margin: 40px auto;
        width: 70px;
        text-align: center;
    }

    .spinner > div {
        width: 18px;
        height: 18px;
        background-color: #2575fc;
        border-radius: 100%;
        display: inline-block;
        animation: sk-bouncedelay 1.4s infinite ease-in-out both;
    }

    .spinner .bounce1 {
        animation-delay: -0.32s;
    }

    .spinner .bounce2 {
        animation-delay: -0.16s;
    }

    @keyframes sk-bouncedelay {
        0%, 80%, 100% { 
            transform: scale(0);
        } 
        40% { 
            transform: scale(1.0);
        }
    }
</style>

</script> -->
{% endblock %}
