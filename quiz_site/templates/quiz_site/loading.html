{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="loading-container">
    <h1 class="loading-title">Joining Quiz...</h1>
    <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
    <p class="loading-text">Please wait while we set things up</p>
</div>

<style>
    .loading-container {
        text-align: center;
        padding: 50px;
        margin-top: 100px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        max-width: 600px;
        margin: 100px auto;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .loading-title {
        margin-bottom: 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-size: 2.5rem;
        font-weight: 700;
    }
    
    .loading-text {
        margin-top: 20px;
        color: #4b5563;
        font-size: 1.1rem;
    }
    
    .spinner {
        margin: 40px auto;
        width: 70px;
        text-align: center;
    }

    .spinner > div {
        width: 18px;
        height: 18px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 100%;
        display: inline-block;
        animation: sk-bouncedelay 1.4s infinite ease-in-out both;
    }

    .spinner .bounce1 {
        animation-delay: -0.32s;
    }

    .spinner .bounce2 {
        animation-delay: -0.16s;
    }

    @keyframes sk-bouncedelay {
        0%, 80%, 100% { 
            transform: scale(0);
        } 
        40% { 
            transform: scale(1.0);
        }
    }
</style>

<script>
    // Poll for quiz start
    function checkQuizStarted() {
        fetch("{% url 'check_quiz_started' %}")
            .then(response => response.json())
            .then(data => {
                if (data.started) {
                    window.location.href = "{% url 'active_quiz:active_quiz' %}";
                }
            })
            .catch(error => console.error('Error checking quiz status:', error));
    }
    
    // Check immediately on load
    checkQuizStarted();
    
    // Then poll every 2 seconds
    setInterval(checkQuizStarted, 2000);
</script>
{% endblock %}
