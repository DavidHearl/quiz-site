{% load static %}
{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/active_quiz/logos.css' %}">
{% endblock %}

{% if current_logo %}
    <div class="question-card">
        <h2 class="quiz-question">Which company does this logo belong to?</h2>
    </div>
    
    <div class="logo-card">
        <img class="logo-image" src="{{ current_logo.logo.url }}" alt="Logo Image">
        {% if request.user.username != 'david' %}
            <div class="letter-boxes-container">
                <div id="company-name-boxes" class="name-section"></div>
            </div>
        {% endif %}
    </div>
    
    <div class="logo-form-container">
        <form id="quiz-form" method="post" action="{% url 'active_quiz:next_logo' %}">
            {% csrf_token %}
            {% if request.user.username != 'david' %}
                <div class="input-group">
                    <label class="input-label" for="company">Company Name</label>
                    <input type="text" class="logo-input" id="company" name="company" 
                           placeholder="Enter company name" 
                           {% if request.user.player.question_answered != 0 %}disabled{% endif %}>
                </div>
                <button type="submit" class="submit-button" {% if request.user.player.question_answered != 0 %}disabled{% endif %}>Submit</button>
            {% else %}
                <div class="answer-display" id="answer-display" style="display: none;">
                    <p><strong>Answer:</strong> <span id="company-name"></span></p>
                </div>
                <button type="button" class="reveal-button" id="reveal-name-button" onclick="revealName()">Reveal Name</button>
                <button id="submit" type="submit" class="next-button">Next</button>
            {% endif %}
            <input type="hidden" name="correct_company" value="{{ current_logo.company }}">
        </form>
    </div>
{% endif %}
<script>
    const companyName = "{{ current_logo.company }}";

    function createLetterBoxes(name, containerId) {
        const container = document.getElementById(containerId);
        if (!container) return;
        
        container.innerHTML = '';
        
        // Split name into words
        const words = name.split(' ');
        
        words.forEach(word => {
            const wordWrapper = document.createElement('div');
            wordWrapper.className = 'word-wrapper';
            
            for (let char of word) {
                const box = document.createElement('div');
                box.className = 'letter-box';
                wordWrapper.appendChild(box);
            }
            
            container.appendChild(wordWrapper);
        });
    }

    function revealName() {
        const answerDisplay = document.getElementById('answer-display');
        const companyNameSpan = document.getElementById('company-name');
        
        if (answerDisplay && companyNameSpan) {
            companyNameSpan.textContent = companyName;
            answerDisplay.style.display = 'block';
            answerDisplay.classList.add('fade-in');
        }
    }

    // Create letter boxes for players
    if ("{{ request.user.username }}" !== 'david') {
        createLetterBoxes(companyName, 'company-name-boxes');
    }
</script>
